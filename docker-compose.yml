services:
  telegram_x_video_bot:
    image: telegram_x_video_bot
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TELOXIDE_TOKEN=${TELOXIDE_TOKEN}
      - RUST_LOG=info
    volumes:
      - ./twitter.txt:/app/twitter.txt
      - ./video:/app/video
    restart: unless-stopped